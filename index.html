<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/default.css" type="text/css">
    <link rel="stylesheet" href="css/wi_site.css" type="text/css">
    <link rel="stylesheet" href="css/ol.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css">

    <script src="src/mapView.js" type="text/javascript"></script>
    <script src="src/helper.js" type="text/javascript"></script>
    <script src="src/form.js" type="text/javascript"></script>
    <script src="src/formWriter.js" type="text/javascript"></script>
    <script src="src/formReader.js" type="text/javascript"></script>
    <script src="src/restTalker.js" type="text/javascript"></script>
    <script src="src/singleSite.js" type="text/javascript"></script>
    <script src="src/mapApplication.js" type="text/javascript"></script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYRKZVcrxCpuBNyrvPYsgQrSbxqJNn5Yk&callback=onGoogleMapsAPILoaded" async defer></script>
    <script src="lib/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="lib/jquery-ui.min.js" type="text/javascript"></script>

    <title>Spatial Group Project Demo</title>
  </head>
  <body>
    <img src="css/images/Banner.gif"></img>
    <div id="map" class="map"></div>
    <div id="loading-spinner" class="loading-spinner">
        <img id="img-spinner" src="css/images/rolling.svg" alt="Loading..." />
    </div>
    <div id="form" class="form">
      <div id="latlong" class="latlong">
        <p id="lbl-north-lat">North Latitude</p>
        <input type="number" id="input-north-lat" min=-90 max=90 value=90 onchange="FORM.changedNorthLat=true; FORM.setColorForID('#input-north-lat', true);">
        <p id="lbl-west-long">West Longitude</p>
        <input type="number" id="input-west-long" min=-180 max=180 value=-180 onchange="FORM.changedWestLong=true; FORM.setColorForID('#input-west-long', true);">
        <p id="lbl-east-long">East Longitude</p>
        <input type="number" id="input-east-long" min=-180 max=180 value=180 onchange="FORM.changedEastLong=true; FORM.setColorForID('#input-east-long', true);">
        <p id="lbl-south-lat">South Latitude</p>
        <input type="number" id="input-south-lat" min=-90 max=90 value=-90 onchange="FORM.changedSouthLat=true; FORM.setColorForID('#input-south-lat', true);">
      </div>
      <div id="site-attributes" class="site-attributes">
      	<p id="lbl-country">Country</p>
        <select id="select-country" multiple onchange="FORM.changedCountries=true;"></select>
        <p id="lbl-state">State/Province</p>
        <select id="select-state" multiple onchange="FORM.changedStates=true;"></select>
        <p id="lbl-collection-date">Collection Date</p>
        <input type="text" id="input-collection-date-from" onchange="FORM.changedCollectionDateFrom=true; FORM.setColorForID('#input-collection-date-from', true);">
        <p id="lbl-collection-date-to">To</p>
        <input type="text" id="input-collection-date-to" onchange="FORM.changedCollectionDateTo=true; FORM.setColorForID('#input-collection-date-to', true);">
        <p id="lbl-elevation">Elevation</p>
        <input type="number" id="input-elevation-from" onchange="FORM.changedElevationFrom=true; FORM.setColorForID('#input-elevation-from', true);">
        <p id="lbl-elevation-to">To</p>
        <input type="number" id="input-elevation-to" onchange="FORM.changedElevationTo=true; FORM.setColorForID('#input-elevation-to', true);">
        <p id="lbl-type">Type</p>
        <select id="select-type" multiple onchange="FORM.changedTypes=true;"></select>
        <p id="lbl-d2h">&delta;<sup>2</sup>H</p>
        <input type="checkbox" id="input-d2h" onchange="FORM.changedD2H=true;">
        <p id="lbl-d18o">&delta;<sup>18</sup>O</p>
        <input type="checkbox" id="input-d18o" onchange="FORM.changedD18O=true;">
        <input type="submit" id="btn-submit" value="Submit">
        <button id="btn-reset">Reset</button>
      </div>
    </div>
  </body>
</html>
